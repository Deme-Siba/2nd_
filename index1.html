    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(to right, #6a11cb, #2575fc); 
            margin: 0;
        }
        .container { 
            text-align: center; 
            background-color: #fff; 
            border-radius: 15px; 
            padding: 40px 30px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); 
            width: 80%; 
            max-width: 700px; 
            overflow: hidden; 
        }

            font-size: 2.8rem; 
            margin-bottom: 20px; 
            color: #333; 
            font-weight: bold;
        }
        img { 
            max-width: 100%; 
            border-radius: 10px; 
            margin-bottom: 25px; 
            transition: transform 0.3s ease-in-out; 
        }
        img:hover { 
            transform: scale(1.05); 
        }
        button { 
            padding: 15px 30px; 
            background-color: #2575fc; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 1.2rem; 
            cursor: pointer; 
            transition: background-color 0.3s ease, transform 0.3s ease; 
            width: 200px;
        }
        button:hover { 
            background-color: #6a11cb; 
            transform: translateY(-5px); 
        }
    </style>
